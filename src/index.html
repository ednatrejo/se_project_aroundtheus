<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width-device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/vector.svg')%>"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Avatar"
              class="profile__image"
            />
            <button class="profile__image-edit"></button>
          </div>

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Profile Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="title"
              placeholder="Name"
              id="profile-title-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"
              >The "Name" field must contain between 2 and 40 characters.</span
            >
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="description"
              placeholder="Description"
              id="profile-decription-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="profile-decription-input-error"
              >The "About" field must contain between 2 and 200
              characters.</span
            >
          </label>
          <button class="modal__button" type="submit" aria-label="save">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Avatar Edit Modal -->
    <div class="modal" id="avatar-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">Change profile picture</h3>
        <form class="modal__form" id="" edit-avatar-form>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_url"
              type="url"
              name="avatar"
              placeholder="Image URL"
              id="avatar-url-input"
              required
            />
            <span class="modal__error" id="avatar-url-input-error"
              >The "Image URL" field must contain a URL.</span
            >
          </label>
          <button class="modal__button" type="submit" aria-label="save">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal" id="confirm-delete-modal">
      <div class="modal__container modal__container_type_confirmation">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h3 class="modal__heading">Are you sure?</h3>
        <form class="modal__form">
          <button
            class="modal__button"
            id="delete__button"
            type="submit"
            aria-label="save"
          >
            Yes
          </button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              type="text"
              name="name"
              placeholder="Title"
              id="place-title-input"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="place-title-input-error"
              >The "Title" field must contain between 1 and 30 characters.</span
            >
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_url"
              type="url"
              name="link"
              placeholder="Image URL"
              id="place-url-input"
              required
            />
            <span class="modal__error" id="place-url-input-error"
              >The "Image URL" field must contain a URL.</span
            >
          </label>
          <button class="modal__button" type="submit" aria-label="save">
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Image Popup Modal -->
    <div class="modal" id="image-popup">
      <div class="modal__container modal__container_type_image">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__caption"></h3>
        <img class="modal__image" src=" " alt="" />
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button
          class="card__delete-button"
          type="button"
          aria-label="delete"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
