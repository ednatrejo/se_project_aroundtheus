<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/vector.svg"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__text">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-modal-close"
        ></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form" id="edit-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="profile-title-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              class="modal__input"
              id="profile-text-input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-discription-input-error"
            ></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="add-modal-close"
        ></button>
        <h2 class="modal__title">New place</h2>
        <form class="modal__form" id="add-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="add-title-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="add-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="text"
              class="modal__input"
              id="add-url-input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="add-url-input-error"></span>
          </label>
          <button type="submit" class="modal__button modal__button_disabled">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="image-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close_preview modal__close"
          id="preview-modal-close"
        ></button>
        <img src="#" alt="card image" class="preview-image" />
        <p class="modal__preview-text"></p>
      </div>
    </div>

    <template class="card-template" id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="#" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./pages/index.js" type="module" defer></script>
  </body>
</html>
