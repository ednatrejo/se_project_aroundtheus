<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/vector.svg"
          alt="Around the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar jacques cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>
    <!-- add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__title">New Place</p>
        <form class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              id="profile-title-input_title"
              class="modal__input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span
              class="modal__error"
              id="profile-title-input_title-error"
            ></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              id="profile-discription-input_url"
              name="url"
              placeholder="Image URL"
              required
            />
            <span
              class="modal__error"
              id="profile-discription-input_url-error"
            ></span>
          </label>
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!-- Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profileCloseButon"
          type="button"
        ></button>
        <p class="modal__title">Edit Profile</p>
        <form class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              id="profile-title-input"
              class="modal__input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
          </label>
          <span class="modal__error" id="owners-name-error"></span>
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              id="profile-discription-input"
              name="description"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
          </label>
          <span class="modal__error" id="owners-description-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="previewImageModal">
      <div class="modal__image-container">
        <img
          class="modal__image"
          id="modalImage"
          alt="card image preview"
          src="#"
        />
        <p class="modal__text" id="modalText"></p>
        <button
          class="modal__close"
          id="previewCloseButton"
          type="button"
        ></button>
      </div>
    </div>

    <!--Index.js-->
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
          <button type="button" class="card__delete-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
