<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <meta content="ie=edge" http-epuiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css"  />
  </head>
    <body class="page">
        <div class="page__content">
        <header class="header">
            <img src="./images/vector.svg" 
            alt="Around the us logo"
          class="header__logo"
           />
        </header>
        <main class="content">
            <section class="profile">
                <img 
                src="./images/jacques-cousteau.jpg" 
                alt="Avatar jacques cousteau" 
                class="profile__image"
                />
                <div class="profile__info">
                    <h1 class="profile__title">Jacques-Cousteau</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile_description">Explorer</p>
                </div>
              <button class="profile__add-button"></button>
            </section>
            <section class="cards page__section">
                <ul class="card__list">
                    <li class="card">
                        <img src="./images/bald-mountains.jpg" class="card__image"/>
                        <div class="card__description"> <h2>Bald Mountain</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                    <li class="card">
                        <img src="./images/lake-louise.jpg" class="card__image"/>
                        <div class="card__description"> <h2>Lake Louise</h2>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/lago-di-braies.jpg" class="card__image"/>
                        <div class="card__description"> <h2>Lago Di Braies</h2>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/latemar.jpg" class="card__image"/>
                        <div class="card__description"> <h2>Latemar</h2>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/yosemite-valley.jpg" class="card__image"/>
                        <div class="card__description"> <h2>Yosemite Valley</h2>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/vanoise-national-park.jpg" class="card__image"/>
                        <div class="card__description"> <h2>Vanoise National Park</h2>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        </div>
    </body>
</html>
